<body>
    <section class="bg-info py-5">
        <div class="container overflow-hidden">
            <h1 class="my-5">JS Assignment-4</h1>
            <button type="button" class="btn btn-success" onclick="getData()">Get Data</button>

            <h4 id="response" class="my-2"></h4>
        </div>

        </div>

        <script>
            function getData() {

                document.getElementById("response").innerHTML = "Browser name: " + navigator.appName +
                    "<br>OS Architecture: " + navigator.platform + "<br> Browser version: " + navigator.appVersion +
                    "<br>Document inner Width: " + innerWidth + "<br>Document inner Height: " + innerHeight +
                    "<br>Color Depth: " + screen.colorDepth + "<br>Pixel Depth: " + screen.pixelDepth
            }
        </script>
    </section>
